            <p class="font-weight-bold mb-0">Location Information</p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" placeholder="District" required class="form-control" id="district">
            </div>
            <div class="form-group">
                <label for="province">Province:</label>
                <input type="text" placeholder="Province" maxlength="100" required class="form-control"
                       id="province">
            </div>



    <div class="card mt-3 mx-auto" style="width: 50rem;">
        <button onclick="saveLocation()" class="btn btn-sm btn-outline-success">
            <div class="card-body py-0">
